{% extends "base.html" %}

{% block content %}
    <div class="container">
        <br>
        <br>
        <br>
        <h3 style="text-align:center;">Registrarse</h3>
        <br>
        <br>
        <br>
        <form method="POST" action='http://127.0.0.1:8000/registrarse/'>
            {% csrf_token %}
            <table style="width:66%; margin:auto;">
                {{usuario_form.as_table}}
                {{perfil_form.as_table}}
            </table>
            <br>
            <br>
            <div style="text-align:center;">
                <button class="btn" style="background-color:#90a4ae; color:white" type="submit"> registrarse </button>
                <a class="btn" style="background-color:#90a4ae; color:white" href="/"> cancelar </a>
            </div>
        </form>
    </div>
{% endblock content %}
