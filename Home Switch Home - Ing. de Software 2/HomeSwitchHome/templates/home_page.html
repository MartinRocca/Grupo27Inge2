{% extends "base.html" %}

{% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><script>M.toast({html: "{{message}}", classes: 'blue'});</script></li>
        {% endfor %}
    {% endif %}
    </ul>
    <br>
    <br>
    <br>
    <h2 style="text-align: center;">Bienvenido</h2>
    <br>
    <br>
    <br>
    <p style="text-align: center; font-size: 15px;"><img title="unLogo" src="/static/HSH-Complete.svg" alt="Logo" width="400" height="150" /></p>
{% endblock %}
