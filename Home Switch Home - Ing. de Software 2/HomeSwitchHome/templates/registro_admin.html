{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form method="POST" action='http://127.0.0.1:8000/registrar_admin/'>
            {% csrf_token %}
            <h1 style="text-align:center;">Registrar administrador</h1>
            <br>
            <table style="width:66%; margin:auto;">
                {{form.as_table}}
            </table>
            <br>
            <br>
            <div style="text-align:center;">
                <button class="btn" style="background-color:#90a4ae; color:white" type="submit"> registrar </button>
                <a class="btn" style="background-color:#90a4ae; color:white" href="/"> cancelar </a>
            </div>
        </form>
    </div>
{% endblock content %}
